<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツルカワ皮膚科　予約ページ</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <header>
        <p>ツルカワ皮膚科</p>
        <p>インターネット受付システム</p>
    </header>

    <main>
        <div class="container">
            <div class="breadcrump">
                <ul>
                    <li class="active">受付</li>
                    <li>受付完了</li>
                </ul>
            </div>
            <div class="notice">
                <p class="warning">
                    午後からの診察をご希望の方は、12時以降にご予約をお取りください。
                </p>
        </div>
        <h2>インターネット受付</h2>
        <p>診察券をお持ちの方のみ、診察券番号を入力してください。</p>
        <form action="#" method="post">
            <div class="form-input">
                <label>患者様のお名前</label>
                <input type="text" name="name">
            </div>
            <div class="form-input">
                <label>診察券番号</label>
                <input type="text" name="medical_number">
            </div>
            <div class="form-input">
                <label>お電話番号</label>
                <input type="text" name="phone_number">
            </div>

            <input type="submit" class="btn-submit" value="次へ">

        </form>

        <div class="links">
            <a href="index.html">前の画面へ戻る</a>
        </div>
    </main>

    <footer>
        <p>Copyright©Fukui All Rights Reserved.</p>
    </footer>
</body>
</html>
